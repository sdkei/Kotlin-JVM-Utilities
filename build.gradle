plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group = "io.github.sdkei"
version = "0.0.0"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testCompile "junit:junit:4.12"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${rootDir}/docs"
            pom.version = '0.0.1'
            pom.groupId = 'io.github.sdkei'
            pom.artifactId = 'sdkei_kotlin_jvm_utils'
        }
    }
}